<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Image Swap</title>
  <style>
    .hover-img-container {
      position: relative;
      display: inline-block;
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      aspect-ratio: 3 / 4; /* Adjust this to match your base image ratio */
    }
    .hover-img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }
    .hover-img-container img.hover {
      opacity: 0;
    }
    .hover-img-container:hover img.hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="hover-img-container">
    <img src="91bad42d-ed91-4b88-a863-c5fcc404f60d.jpg" alt="Normal">
    <img class="hover" src="meat1.jpg" alt="Hover">
  </div>
</body>
</html>
